<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- html2pdf (mobile friendly) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{font-family:Arial;background:#eee;padding:10px}
.invoice{background:#fff;max-width:900px;margin:auto;padding:15px;border:2px solid #000}
.center{text-align:center}
.box{border:1px solid #000;padding:8px;margin-top:8px}
.flex{display:flex;gap:10px}
.flex>div{width:50%}
input{width:100%;padding:5px;margin:2px 0;box-sizing:border-box}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #000;padding:6px;text-align:center}
.right{text-align:right}
button{padding:10px;margin-top:10px;width:100%}
canvas{border:1px solid #000;touch-action:none}
.footer{text-align:center;margin-top:10px;font-size:12px}
</style>
</head>
<body>

<div class="invoice" id="bill">

<h2 class="center">TAX INVOICE</h2>

<div class="box">
<b>Shop Name</b>
<input value="NAVEED TEXTILES">
<b>Address</b>
<input value="Takiya Khurhama">
<div class="flex">
<div><b>Phone</b><input value="9906403030 / 9906851124"></div>
<div><b>Email</b><input value="naveedtextiles14@gmail.com"></div>
</div>
</div>

<div class="box flex">
<div>
<b>Bill To</b>
<input placeholder="Customer Name">
<input placeholder="Customer Address">
<input placeholder="Customer Phone">
</div>
<div>
<b>Invoice Details</b>
<input placeholder="Invoice No">
<input type="date">
</div>
</div>

<table id="items">
<tr>
<th>#</th><th>Item</th><th>Qty</th><th>Price</th><th>Amount</th>
</tr>
<tr>
<td>1</td>
<td><input></td>
<td><input type="number" oninput="calc()"></td>
<td><input type="number" oninput="calc()"></td>
<td class="amt">0</td>
</tr>
</table>

<button onclick="addRow()">Add Item</button>

<div class="box right">
Discount % <input id="disc" type="number" value="0" oninput="calc()" style="width:80px"><br>
GST % <input id="gst" type="number" value="0" oninput="calc()" style="width:80px"><br>
<h3 id="total">Total: ₹0</h3>
</div>

<div class="box">
<b>Authorized Signature</b><br>
<canvas id="sign" width="300" height="120"></canvas><br>
<button onclick="clearSign()">Clear Signature</button>
</div>

<div class="footer">Web built by Mautasim</div>

</div>

<button onclick="downloadPDF()">Download PDF</button>

<script>
function addRow(){
const t=document.getElementById('items');
const r=t.insertRow();
r.innerHTML=`<td>${t.rows.length-1}</td>
<td><input></td>
<td><input type=number oninput=calc()></td>
<td><input type=number oninput=calc()></td>
<td class=amt>0</td>`;
}

function calc(){
let sum=0;
document.querySelectorAll('#items tr').forEach((r,i)=>{
if(i>0){
let q=r.cells[2].querySelector('input').value||0;
let p=r.cells[3].querySelector('input').value||0;
let a=q*p;
r.cells[4].innerText=a;
sum+=a;
}
});
let d=sum*(disc.value/100);
let g=(sum-d)*(gst.value/100);
document.getElementById('total').innerText='Total: ₹'+Math.round(sum-d+g);
}

// Signature (mouse + touch)
const c=document.getElementById('sign'),ctx=c.getContext('2d');let draw=false;
c.onmousedown=()=>draw=true;
c.onmouseup=()=>{draw=false;ctx.beginPath()};
c.onmousemove=e=>{if(draw){ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke()}};
c.addEventListener('touchstart',e=>{draw=true;let t=e.touches[0];ctx.moveTo(t.clientX-c.offsetLeft,t.clientY-c.offsetTop)});
c.addEventListener('touchmove',e=>{if(draw){let t=e.touches[0];ctx.lineTo(t.clientX-c.offsetLeft,t.clientY-c.offsetTop);ctx.stroke()}});
c.addEventListener('touchend',()=>{draw=false;ctx.beginPath()});
function clearSign(){ctx.clearRect(0,0,c.width,c.height)}

function downloadPDF(){
const bill=document.getElementById('bill');
const clone=bill.cloneNode(true);
clone.querySelectorAll('input').forEach(i=>{
let s=document.createElement('span');
s.innerText=i.value;
i.parentNode.replaceChild(s,i);
});
html2pdf().set({
filename:'Invoice.pdf',
html2canvas:{scale:2},
jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
}).from(clone).save();
}
</script>

</body>
</html>
